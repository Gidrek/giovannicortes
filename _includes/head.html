<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />

  <meta
    itemprop="description"
    name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"
  />

  <title>
    {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}
  </title>

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape}}" href="{{ "/feed.xml" | relative_url }}">
</head>
